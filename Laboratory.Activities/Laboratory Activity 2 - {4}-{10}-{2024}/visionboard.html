<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Flexbox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Aeron's Vision Board</h2>
      <p>Achieve your dreams!</p>
    </div>
    <div class="vision-board">
      <div class="vision-item item-1">
        <img src="assets/samsung.png" alt="Item 1">
      </div>
      <div class="vision-item item-2">
        <img src="assets/sg6.png" alt="Item 2">
      </div>
      <div class="vision-item item-3">
        <img src="assets/sg10.png" alt="Item 3">
      </div>
      <div class="vision-item item-4">
        <img src="assets/omg.png" alt="Item 4">
      </div>
      <div class="vision-item item-5">
        <div class="goals-container">
            <h1 class="goals-heading">GOALS</h1>
            <ul class="goals-list">
                <li>Goal 1: Travel the world</li>
                <li>Goal 2: Enjoy Life</li>
                <li>Goal 3: Be Happy</li> 
            </ul>
        </div>
    </div>
      <div class="vision-item item-6">
        <img src="assets/dreams.png" alt="Item 6">
      </div>
      <div class="vision-item item-7">
        <img src="assets/sg11.png" alt="Item 7">
      </div>
    </div>
  </div>
</body>
</html>
